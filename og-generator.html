<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGraph Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(59,59,68,1) 26%, rgba(93,108,111,1) 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .website {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KV</div>
        <div class="title">Kleber Vinicius</div>
        <div class="subtitle">Front-End Web Developer</div>
        <div class="tech-stack">
            <div class="tech-item">React.js</div>
            <div class="tech-item">Next.js</div>
            <div class="tech-item">TypeScript</div>
            <div class="tech-item">TailwindCSS</div>
        </div>
    </div>
    <div class="website">klebervinicius.dev</div>
</body>
</html>
